{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Add Faculty</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .registration-box {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="admin_addfaculty_page">Admin Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_home_page' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_viewstudent_page' %}">View Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'admin_addfaculty_page' %}">Add Faculty</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_viewfaculty_page' %}">View Faculty</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_acknowledgement_page' %}">Acknowledgement</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_viewprofile_page' %}">View Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <!-- Add Faculty Form Section -->
    <div class="container mt-5">
        <div class="registration-box">
            <h1 class="text-center">Add Faculty</h1>
            <form action="{% url 'add_faculty' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Faculty Type -->
                <div class="mb-3">
                    <label for="facultyType" class="form-label">Designation:</label>
                    <select class="form-select" id="facultyType" name="facultyType" required>
                        <option value="">Select Faculty Type</option>
                        <option value="Trainer">Trainer</option>
                        <option value="HR">HR</option>
                        <option value="Operation Head">Operation Head</option>
                    </select>
                </div>
                <!-- Faculty Name -->
                <div class="mb-3">
                    <label for="facultyName" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="facultyName" name="facultyName" required>
                </div>
                <!-- Faculty Email -->
                <div class="mb-3">
                    <label for="facultyEmail" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="facultyEmail" name="facultyEmail" required>
                </div>
                <!-- Faculty Password -->
                <div class="mb-3">
                    <label for="facultyPassword" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="facultyPassword" name="facultyPassword" required>
                </div>
                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Add Faculty</button>
                </div>
            </form>
        </div>
    </div>
<br>
<br>
    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3 ">
        <div class="container">
            <p>&copy; 2023 Admin Portal</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
