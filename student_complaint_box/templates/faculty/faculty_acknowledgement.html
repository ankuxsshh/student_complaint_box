{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Portal</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .registration-box {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'faculty_acknowledgement_page' %}">Faculty Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'faculty_home_page' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'faculty_viewcomplaint_page' %}">View Complaint</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'faculty_acknowledgement_page' %}">Acknowledgement</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'faculty_adminacknowledgement_page' %}">Admin Acknowledgement</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'faculty_viewprofile_page' %}">View Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <!-- Acknowledgement Form -->
    <div class="registration-box">
        <h2 class="text-center">Acknowledgement Form</h2>
        <br>
        <form method="post" action="{% url 'send_acknowledgement' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="Date" class="form-label">Date:</label>
                <input type="date" class="form-control" id="Date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="acknowledgement_message">Acknowledgement Message:</label>
                <textarea class="form-control" id="acknowledgement_message" name="acknowledgement_message"
                    rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Acknowledgement</button>
        </form>
    </div>
    <br>
<br>
    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container text-center">
            <p>&copy; 2023 Student Portal</p>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
