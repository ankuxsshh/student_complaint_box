{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Register Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .registration-box {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;}
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="student_home_page">Student Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'student_home_page' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'student_complaint_page' %}">Complaint</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'student_acknowledgement_page' %}">View Acknowledgement</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'student_profile_page' %}">View Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Complaint Register Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="registration-box">
                    <h2 class="mb-4">Complaint Register Form</h2>
                    <form action="{% url 'register_complaint' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="userid" class="form-label">User ID:</label>
                            <input type="text" class="form-control" id="userid" name="userid" required>
                        </div>
                        <div class="mb-3">
                            <label for="complaintTo" class="form-label">Complaint To:</label>
                            <select class="form-select" id="complaintTo" name="complaintto" required>
                                <option value="Trainer">Trainer</option>
                                <option value="Operation Head">Operation Head</option>
                                <option value="HR">HR</option>
                            </select>
                        </div>                        
                        <div class="mb-3">
                            <label for="complaintDate" class="form-label">Date:</label>
                            <input type="date" class="form-control" id="complaintDate" name="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="complaintMessage" class="form-label">Complaint Message:</label>
                            <textarea class="form-control" id="complaintMessage" name="complaintmessage" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status:</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="Pending">Pending</option>
                                <option value="Resolved">Resolved</option>
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Submit Complaint</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<br>
<br>
    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container text-center">
            <p>&copy; 2023 Student Portal</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
